<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Taking Notes</ion-title>

  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-input formControlName="content" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-datetime formControlName="date" type="text" required displayFormat="MM/DD/YY">
        </ion-datetime>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Save Note</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <app-location-picker (locationPick)="onLocationPicked($event)"></app-location-picker>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
