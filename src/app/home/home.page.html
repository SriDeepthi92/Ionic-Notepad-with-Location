<ion-header>
 <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
   <ion-title>
    My Dairy
   </ion-title>
 </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
<ion-item *ngFor="let note of notes | async">
  {{ note.title}}
</ion-item>
  </ion-list>
  <ion-item fill="clear" button detail *ngFor="let note of notesService.notes" [routerLink]="'/notes/' + note.id" routerDirection="forward">
    <ion-label>{{ note.title }}</ion-label>
  </ion-item>
  <ion-button color="dark" expand="block" fill="clear" (click)="addNote()">
    Share your thoughts
  </ion-button>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
    Notes
    </ion-list-header>

    <ion-item *ngFor="let booking of Bookings" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="arrow-redo-circle-outline"></ion-icon> {{booking.title}}
        </h5>
        <p>
          <ion-icon name="calendar-outline"></ion-icon> {{booking.date}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-note/', booking.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
